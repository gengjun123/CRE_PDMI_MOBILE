<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta charset="utf-8" />
		<title>设备管理</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/select2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/select2-bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/select2-metronic.css"/>
		<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="../css/lend.css" rel="stylesheet">
	</head>

	<body>
		
		<form id="lendForm" class="form-horizontal putInStroageFrom" role="form">
			<div class="form-group ">
				<div class="putInStroage col-sm-1"></div>
				<div class="putInStroage putInStroageTitle col-sm-9">
					<font class="font3">设备借出</font>
				</div>
				<div class="col-sm-1 removeIcon">
					<div class="modulClose"></div>
				</div>
			</div>
			
			<hr>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">设备名称</font></label>
				<label for="firstname" class="col-sm-4 control-label labelName input"><font class="fontName fontName">副本我就会部分我看见罚你款设备名称</font></label>
				
				<label for="firstname" class="col-sm-1 control-label"><font class="font1">条码</font></label>
				<label for="firstname" class="col-sm-4 control-label labelCode input"><font class="fontName fontCode">AE86jdfi</font></label>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">借出人姓名</font></label>
				<div class="col-sm-8 input">
					<select id="select_auditor" class="form-control select2 input-large" style="width:600px;"></select>
					<label id="borrowerName-error" class="" for="borrowerName">借出人姓名为必填项</label>
				</div>
				<input type="hidden" name="deviceId" id="lendId" />
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">借出人电话</font></label>
				<div class="col-sm-8 input">
					<input type="text" class="form-control" style="width:600px;" id="borrowerPhone" name="borrowerPhone" placeholder="请输入借出人电话">
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">借出时间</font></label>
				<div class="col-sm-4 input">
					<div id="lendTimeDiv" class="dataPicker input-group date form_datetime col-sm-12" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd hh:ii">
                    <input class="form-control dataInput" size="16" type="text" value="" id="dtp_input2input" readonly>
					<span class="input-group-addon dataSpan"><span class="glyphicon glyphicon-calendar"></span></span>
                	</div>
					<input type="hidden" id="dtp_input2" name="borrowTime" value="" /><br/>
				</div>
				<input type="hidden" id="borrowTime" value="" />
				<div class="col-sm-4">
					<label id="borrowerTime-error">借出时间早于入库时间</label>
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">预计归还时间</font></label>
				<div class="col-sm-4 input">
					<div id="predictReturnTime" class="dataPicker input-group date form_datetime col-sm-12" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input3" data-link-format="yyyy-mm-dd hh:ii">
                    <input class="form-control dataInput" size="16" type="text" value="" readonly>
					<span class="input-group-addon dataSpan"><span class="glyphicon glyphicon-calendar"></span></span>
                	</div>
					<input type="hidden" id="dtp_input3" value=""/><br/>
				</div>
				<input type="hidden" id="timeToReturn" value="" name="timeToReturn" />
				<div class="col-sm-4">
					<label id="returnTime-error">预计归还时间早于借出时间</label>
				</div>
			</div>
			<hr style="margin-top: 160px;">
			
		</form>
		<div class="form-group">
			<div class="col-sm-5 btnDiv" style="float: right;">
				<button type="submit" class="btn btn-default btnCancel">取消</button>
				<button type="submit" id="lendOk" class="btn btn-default btnOk">确定</button>
			</div>
		</div>
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="../js/bootstrap-datetimepicker.min.js"></script>
		<script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/messages_zh.js"></script>
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/select2.min.js"></script>
    	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/zh-CN.js"></script>
		<script src="../js/lend.js"></script>
		
		<script>
			
			
		</script>
		
	</body>

</html>

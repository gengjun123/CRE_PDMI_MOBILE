<!DOCTYPE html>
<html>

	<head>
		
		<meta charset="UTF-8">
		<title></title>
		<meta charset="utf-8" />
		<title>设备管理</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/select2.min.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/select2-bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/select2-metronic.css"/>
		<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet">
		<link href="../css/return.css" rel="stylesheet">
	</head>

	<body>
		
		<form class="form-horizontal putInStroageFrom" role="form">
			<div class="form-group ">
				<div class="putInStroage col-sm-1"></div>
				<div class="putInStroage putInStroageTitle col-sm-9">
					<font class="font3">设备归还</font>
				</div>
				<div class="col-sm-1 removeIcon">
					<div class="modulClose"></div>
				</div>
			</div>
			
			<hr>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">设备名称</font></label>
				<label for="firstname" class="col-sm-4 control-label labelName input"><font class="fontName">副本我就会部分我看见罚你款设备名称</font></label>
				
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">条码</font></label>
				<label for="firstname" class="col-sm-4 control-label labelName input"><font class="fontCode">AE86jdfi</font></label>
				<input type="hidden" id="returnId" />
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">借出人姓名</font></label>
				<label for="firstname" class="col-sm-4 control-label labelName input"><font class="fontBorrowerName">王亚静</font></label>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">借出人电话</font></label>
				<label for="firstname" class="col-sm-4 control-label labelName input"><font class="fontBorrowerPhone">130000000000</font></label>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">归还人</font></label>
				<div class="col-sm-8 input">
					<select id="select_auditor" class="form-control select2 input-large" style="width:610px;"></select>
					<label id="returnName-error">归还人不能为空</label>
				</div>
			</div>
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label"><font class="font1">归还时间</font></label>
				<div class="col-sm-4 input">
					<div class="dataPicker input-group date form_datetime col-sm-12" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd hh:ii">
                    <input class="form-control dataInput" size="16" id="dtp_input2input" type="text" value="" readonly>
					<span class="input-group-addon dataSpan"><span class="glyphicon glyphicon-calendar"></span></span>
                	</div>
					<input type="hidden" id="dtp_input2" value="" /><br/>
				</div>
				<input type="hidden" class="timeReturned" id="timeReturned" value="" />
				<div class="col-sm-4">
					<label id="returnTime-error">归还时间不能为空</label>
				</div>
			</div>
			<hr style="margin-top: 160px;">
		</form>
		<div class="form-group">
			<div class="col-sm-5 btnDiv" style="float: right;">
				<button type="submit" class="btn btn-default btnCancel">取消</button>
				<button type="submit" id="returnOk" class="btn btn-default btnOk">确定</button>
			</div>
		</div>
		<script src="../js/jquery-1.10.2.min.js"></script>
		<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
		<script src="../js/bootstrap-datetimepicker.min.js"></script>
		<script src="../js/bootstrap-datetimepicker.zh-CN.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/messages_zh.js"></script>
		<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/select2.min.js"></script>
    	<script type="text/javascript" src="../bootstrap-3.3.7-dist/js/zh-CN.js"></script>
		<script src="../js/return.js"></script>
	</body>

</html>
